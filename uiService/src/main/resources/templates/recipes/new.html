<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>New Recipe Form</title>
</head>
<body>

<h2>Create a New Recipe</h2>

<form action="/recipes" method="post" th:object="${recipe}">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}" required/><br/>

    <label for="description">Description:</label>
    <textarea id="description" name="description" th:field="*{description}" required></textarea><br/>

    <label for="cookingTime">Cooking Time (HH:mm:ss):</label>
    <input type="text" id="cookingTime" name="cookingTime" th:field="*{cookingTime}"/><br/>

    <label for="portions">Portions:</label>
    <input type="number" id="portions" name="portions" th:field="*{portions}" required/><br/>

    <label for="photo">Photo URL:</label>
    <input type="text" id="photo" name="photo" th:field="*{photo}" required/><br/>

    <!-- Add fields for ingredients as needed -->

    <input type="submit" value="Create Recipe"/>
</form>

</body>
</html>
